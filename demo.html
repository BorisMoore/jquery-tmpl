<script src="http://code.jquery.com/jquery.js"></script>
<script src="jquery.tmpl.js"></script>
<script>
jQuery(function(){
	var dataObject = {
		name: function() {
			return this.firstName + " " + this.lastName;
		},
		firstName: "John",
		lastName: "Resig",
		url: "http://ejohn.org/",
		cityJoin: function() {
			return this.cities.join(", ");
		},
		cities: [
			"Boston, MA",
			"San Francisco, CA"
		]
	};
	
	var arrayOfDataObjects = [ dataObject, dataObject, dataObject ];
	
	var tmpl = '<li>${$i}) <a href="${url}">${name}</a> ({{if $context.options.cities}}${cityJoin}{{/if}})</li>';
	
	$("#sometmpl")
		.render( dataObject ) // Returns a LI with all the data filled in
		.appendTo("ul");

	$("#sometmpl")
		.render( arrayOfDataObjects ) // Returns multiple LIs with data filled in
		.appendTo("ul");

	$("#sometmpl2")
		.render( arrayOfDataObjects ) // Returns multiple LIs with data filled in
		.appendTo("ul");

	// Render the same template with different options
	$("#sometmpl3")
		.render( arrayOfDataObjects, { cities: false } )
		.appendTo("ul");
	$("#sometmpl3")
		.render( arrayOfDataObjects, { cities: true } ) 
		.appendTo("ul");
	
	// Appends one LI, filled with data, into the UL
	$("ul").append( tmpl, dataObject );

	// Appends multiple LIs for each item. Use options referenced in tmpl string
	$("ul").append( tmpl, arrayOfDataObjects, { cities: true } );
});
</script>

<script id="sometmpl" type="text/html">
	<li>${$i}) <a href="${url}">${name}</a> (${cityJoin})</li>
</script>

<script id="sometmpl2" type="text/html">
	<li>${$i}) <a href="${url}">${name}</a> Cities: {{each(i,city) cities}}${city} {{/each}}</li>
</script>

<script id="sometmpl3" type="text/html">
	<li>${$i+1} of ${$context.parent.data.length}) <a href="${url}">${name}</a>
	{{if $context.options.cities}}
		Cities: {{each(i,city) cities}}${city} {{/each}}
	{{else}}
		No Cities
	{{/if}}
	</li>
</script>
